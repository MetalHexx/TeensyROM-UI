<div class="terminal-view">
  <div class="header">
    <h2>Devices</h2>
    <button mat-raised-button color="primary" (click)="loadDevices()">
      <mat-icon>refresh</mat-icon>
      Refresh Devices
    </button>
  </div>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="48"></mat-spinner>
    <br>
    <p>Loading devices...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <mat-icon color="warn">error</mat-icon>
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error">
    <div *ngIf="devices.availableCarts?.length === 0 && devices.connectedCarts?.length === 0" class="no-devices">
      <mat-icon>devices_other</mat-icon>
      <p>No devices found</p>
      <button mat-raised-button color="primary" (click)="loadDevices()">
        <mat-icon>refresh</mat-icon>
        Try Again
      </button>
    </div>

    <div *ngIf="devices.availableCarts && devices.availableCarts.length > 0" class="section">
      <h3>Available Devices</h3>
      <div class="devices-grid">
        <app-device-card
          *ngFor="let cart of devices.availableCarts"
          [cart]="cart"
          [isConnected]="false">
        </app-device-card>
      </div>
    </div>

    <div *ngIf="devices.connectedCarts && devices.connectedCarts.length > 0" class="section">
      <h3>Connected Devices</h3>
      <div class="devices-grid">
        <app-device-card
          *ngFor="let cart of devices.connectedCarts"
          [cart]="cart"
          [isConnected]="true">
        </app-device-card>
      </div>
    </div>
  </div>
</div>
