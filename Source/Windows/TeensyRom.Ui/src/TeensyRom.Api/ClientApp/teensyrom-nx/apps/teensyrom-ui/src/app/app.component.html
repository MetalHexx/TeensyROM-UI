<div style="max-width: 400px; margin: 20px">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Material Test</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Testing Material Components</p>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Enter text</mat-label>
        <input matInput placeholder="Type something..." />
      </mat-form-field>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> Click to expand </mat-panel-title>
            <mat-panel-description> Watch the animation </mat-panel-description>
          </mat-expansion-panel-header>
          <p>
            This is the expanded content. Notice the smooth animation when expanding and collapsing.
          </p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Primary</button>
      <button mat-button color="accent">Accent</button>
      <button mat-icon-button color="warn">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<router-outlet></router-outlet>
