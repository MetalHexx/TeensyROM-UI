<lib-card-layout title="Logs" class="device-logs-card">
  <!-- Log control buttons in corner slot -->
  <div slot="corner">
    @if (!isConnected()) {
    <lib-icon-button
      icon="play_arrow"
      ariaLabel="Start Logs"
      size="medium"
      color="success"
      (buttonClick)="startLogs()"
    >
    </lib-icon-button>
    } @else {
    <lib-icon-button
      icon="stop"
      ariaLabel="Stop Logs"
      size="medium"
      color="error"
      (buttonClick)="stopLogs()"
    >
    </lib-icon-button>
    }
    <lib-icon-button
      icon="delete"
      ariaLabel="Clear Logs"
      size="medium"
      color="normal"
      (buttonClick)="clearLogs()"
    >
    </lib-icon-button>
  </div>

  <!-- Main logs content -->
  <div class="logs-content" #logsContent>
    @if (logs().length) {
    <div class="logs-list">
      @for (line of logs(); track $index) {
      <div class="log-line">{{ line }}</div>
      }
    </div>
    } @else {
    <div class="no-logs dimmed">No logs to display.</div>
    }
  </div>
</lib-card-layout>
