<lib-header></lib-header>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="custom-sidenav glassy"
    mode="over"
    [opened]="navService.isNavOpen()"
    (closedStart)="navService.closeNav()"
  >
    <lib-nav-menu></lib-nav-menu>
  </mat-sidenav>

  <mat-sidenav-content class="router-container">
    <h2 class="view-title">{{ pageTitle() }}</h2>

    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
