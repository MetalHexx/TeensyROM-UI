<lib-storage-item
  [icon]="fileIcon()"
  iconColor="normal"
  [label]="entry().file.name"
  [selected]="selected()"
  [active]="isCurrentlyPlaying()"
  (selectedChange)="onEntryClick()"
  (activated)="onEntryDoubleClick()"
>
  <lib-storage-item-actions [label]="formattedTimestamp()">
  </lib-storage-item-actions>
</lib-storage-item>
