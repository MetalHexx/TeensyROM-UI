<div class="device-view">
  @if (isLoading()) { } @else {

  <div class="device-list">
    @if (devices().length === 0) {

    <p>No devices found</p>

    } @else { @for (device of devices(); track device.deviceId) {

    <lib-device-item
      [device]="device"
      (connect)="onConnect($event)"
      (disconnect)="onDisconnect($event)">
    </lib-device-item>

    } }
  </div>
  <div class="device-toolbar">
    <lib-device-toolbar></lib-device-toolbar>
  </div>
  <div class="device-logs">
    <lib-device-logs></lib-device-logs>
  </div>
  }
</div>
