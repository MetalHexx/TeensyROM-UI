<div class="nav-buttons">
  <lib-icon-button
    icon="arrow_back"
    ariaLabel="Back"
    size="large"
    [disabled]="!canNavigateBack()"
    (buttonClick)="onBackClick()"
  />

  <lib-icon-button
    icon="arrow_forward"
    ariaLabel="Forward"
    size="large"
    [disabled]="!canNavigateForward()"
    (buttonClick)="onForwardClick()"
  />

  <lib-icon-button
    icon="arrow_upward"
    ariaLabel="Up"
    size="large"
    [disabled]="!canNavigateUp()"
    (buttonClick)="onUpClick()"
  />

  <lib-icon-button
    icon="refresh"
    ariaLabel="Refresh"
    size="large"
    [disabled]="isLoading()"
    (buttonClick)="onRefreshClick()"
  />

  <lib-icon-button
    icon="history"
    ariaLabel="Toggle History"
    size="large"
    [color]="historyViewVisible() ? 'highlight' : 'normal'"
    (buttonClick)="onHistoryToggleClick()"
  />
</div>
