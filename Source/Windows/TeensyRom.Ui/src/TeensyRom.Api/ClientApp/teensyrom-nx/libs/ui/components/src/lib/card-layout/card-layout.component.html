<mat-card class="stretch-card" style="position: relative">
  <!-- Corner content projection -->
  <div class="corner-content">
    <ng-content select="[slot=corner]"></ng-content>
  </div>

  @if (title()) {
  <mat-card-header>
    <mat-card-title>{{ title() }}</mat-card-title>
    @if (subtitle()) {
    <mat-card-subtitle>{{ subtitle() }}</mat-card-subtitle>
    }
  </mat-card-header>
  }
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>

  @if (metadataSource()) {
  <mat-card-footer>
    <p class="metadata-source">{{ metadataSource() }}</p>
  </mat-card-footer>
  }
</mat-card>
