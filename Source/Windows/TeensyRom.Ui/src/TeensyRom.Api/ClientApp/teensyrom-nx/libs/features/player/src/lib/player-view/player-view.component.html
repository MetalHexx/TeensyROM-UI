@if (connectedDevices().length === 0) {

<div class="no-devices-message">
  <mat-icon class="large-icon">devices</mat-icon>
  <h2>No Connected Devices</h2>
  <p>Connect a TeensyROM device to get started.</p>
  <p class="dimmed">Visit the <strong>Device View</strong> to manage your connected devices.</p>
</div>

} @else {

<div class="device-list">
  @for (device of connectedDevices(); track device.deviceId) {
  <div class="player-device-list-item">
    <lib-player-device-container [device]="device"></lib-player-device-container>
  </div>
  }
</div>

}
