<mat-card>
  <mat-card-content>
    <lib-icon-label [icon]="icon()" [label]="label()"></lib-icon-label>
    <span class="status-container">
      Status: @if (status() === true) {
      <span class="status-label success">Available</span>
      } @else if (status() === false) {
      <span class="status-label error">Unavailable</span>
      }
    </span>
  </mat-card-content>
</mat-card>
