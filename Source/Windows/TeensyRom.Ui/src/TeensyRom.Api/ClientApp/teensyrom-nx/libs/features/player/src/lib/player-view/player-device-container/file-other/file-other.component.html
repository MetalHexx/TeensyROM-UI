<lib-scaling-card
  [title]="title() || filename()"
  [subtitle]="releaseInfo()"
  [metadataSource]="metadataSource()"
>
  <!-- Corner content using slot -->
  @if (meta1() || meta2()) {
  <mat-chip-set slot="corner">
    @if (meta1()) {
    <mat-chip>{{ meta1() }}</mat-chip>
    } @if (meta2()) {
    <mat-chip>{{ meta2() }}</mat-chip>
    }
  </mat-chip-set>
  }

  <!-- Main content -->
  @if (hasContent()) {
    @if (description()) {
      <p>{{ description() }}</p>
    }
  } @else {
    <p class="no-metadata">No metadata available for this file.</p>
  }
</lib-scaling-card>
