<div class="storage-container">
  <div class="top-row">
    <div class="directory-trail-container">
      <lib-directory-trail [deviceId]="deviceId()"></lib-directory-trail>    
    </div>
    <div class="filter-toolbar-container">
      <lib-filter-toolbar [deviceId]="deviceId()"></lib-filter-toolbar>
    </div>
    <div class="search-toolbar-container">
      <lib-search-toolbar [deviceId]="deviceId()"></lib-search-toolbar>
    </div>
  </div>
  <div class="content-row">
    <div class="left-container">
      <lib-directory-tree [deviceId]="deviceId()"></lib-directory-tree>
    </div>
    <div class="right-container">
      <lib-search-results 
        [deviceId]="deviceId()"
        [animationTrigger]="hasActiveSearch()">
      </lib-search-results>
      <lib-directory-files 
        [deviceId]="deviceId()"
        [animationTrigger]="!hasActiveSearch()">
      </lib-directory-files>
    </div>
  </div>
</div>
