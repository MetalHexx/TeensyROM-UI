<button
  mat-icon-button
  [class]="buttonClasses()"
  [attr.aria-label]="ariaLabel()"
  [disabled]="disabled()"
  (click)="onButtonClick()"
>
  @if (hasIcon()) {
    <mat-icon [class]="iconClasses()">{{ icon() }}</mat-icon>
  } @else {
    <!-- ng-content for custom icon components -->
    <span [class]="iconClasses()" class="custom-icon">
      <ng-content></ng-content>
    </span>
  }
</button>
