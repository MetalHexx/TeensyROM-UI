<mat-card class="stretch-card">
  <mat-card-header>
    <mat-card-title>Device: {{ title() }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img src="/placeholder.jpg" alt="Artist Image" />
  </mat-card-content>
  @if (metadataSource()) {
  <mat-card-footer>
    <p class="metadata-source">{{ metadataSource() }}</p>
  </mat-card-footer>
  }
</mat-card>
