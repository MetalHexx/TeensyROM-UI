<mat-card class="toolbar-card">
  <mat-card-content>
    <div class="toolbar-button-container">
      <button mat-stroked-button color="primary" (click)="onIndexAllStorage()">
        <lib-icon-label icon="download" [label]="'Index All'"> </lib-icon-label>
      </button>
      <button mat-stroked-button color="primary" (click)="onRefreshDevices()">
        <lib-icon-label icon="refresh" [label]="'Refresh Devices'"> </lib-icon-label>
      </button>
      <button mat-stroked-button color="primary" (click)="onResetDevices()">
        <lib-icon-label icon="reset_tv" [label]="'Reset Devices'"> </lib-icon-label>
      </button>
      <button mat-stroked-button color="primary" (click)="onPingDevices()">
        <lib-icon-label icon="network_ping" [label]="'Ping Devices'"> </lib-icon-label>
      </button>
    </div>
  </mat-card-content>
</mat-card>
