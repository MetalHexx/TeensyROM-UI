<lib-scaling-compact-card class="toolbar-card" animationEntry="from-left">
  <div class="toolbar-button-container">
    <lib-action-button icon="download" label="Index All" (buttonClick)="onIndexAllStorage()">
    </lib-action-button>
    <lib-action-button icon="refresh" label="Refresh Devices" (buttonClick)="onRefreshDevices()">
    </lib-action-button>
    <lib-action-button
      icon="reset_tv"
      label="Reset Devices"
      (buttonClick)="onResetDevices()"
    >
    </lib-action-button>
    <lib-action-button icon="network_ping" label="Ping Devices" (buttonClick)="onPingDevices()">
    </lib-action-button>
  </div>
</lib-scaling-compact-card>
