@if (fileItem()) {
  <div class="file-info">
    @if (imageUrls().length > 0) {
      <lib-cycle-image [images]="imageUrls()" size="thumbnail"></lib-cycle-image>
    }
    <div class="file-text">
      <div class="file-title">{{ fileItem()?.title }}</div>
      <div class="file-creator">{{ fileItem()?.creator }}</div>
      <div class="file-metadata">{{ fileItem()?.releaseInfo || fileItem()?.metadataSource }}</div>
    </div>
  </div>
}
